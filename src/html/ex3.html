<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.1-Javascript-Nivell3</title>
    <link rel="stylesheet" href="../../main.css">
</head>
<body>
    <header class="container-fluid bg-danger text-white text-center position-relative py-4 ps-5">
        <div class="row">
            <!-- Back Arrow (Positioned Left) -->
            <a href="../../index.html" class="col-1 position-absolute start-0 me-5">
                <img class="back-arrow" src="../img/back-arrow.svg" alt="Back" style="height: 30px;">
            </a>

            <!-- Centered Title -->
            <h1 class="col-11 text-uppercase m-0 px-2">Exercise 3 - Callbacks</h1>   
        </div>
    </header>   

    <section class="card text-center mt-3 justify-content-center align-items-center">
        <div class="card-body container-fluid m-2 lh-sm shadow">
            <h1>Exercise 3.1</h1>
            <div class="d-flex flex-lg-row flex-column gap-2 w-100 justify-content-center align-items-center">
                <input type="number" id="callback-0" class="input-field" />
                <input type="button" value="Send value" onclick="handleCallback_3_1()" class="btn">
            </div>
            <div class="mt-2" id="callback-txt"></div>    
        </div>
    </section>
    <section class="card text-center mt-3 justify-content-center align-items-center">
        <div class="card-body container-fluid m-2 lh-sm shadow">
            <h1>Exercise 3.2</h1>
            <div class="d-flex flex-lg-row flex-column gap-2 w-100 justify-content-center align-items-center">
                <input type="number" id="calc-a" class="input-field" />
                <input type="number" id="calc-b" class="input-field" />
                <input type="button" value="Calculate Sum" onclick="handleCalcInput()" class="btn">
            </div>
            <div class="mt-2" id="calc-result"></div>    
        </div>
    </section>
    <section class="card text-center mt-3 justify-content-center align-items-center">
        <div class="card-body container-fluid m-2 lh-sm shadow">
            <h1>Exercise 3.3</h1>
            <div class="d-flex flex-lg-row flex-column gap-2 w-100 justify-content-center align-items-center">
                <input type="text" id="name" class="input-field" />
                <input type="button" value="Greet me in 2s!" onclick="handleGreetInput()" class="btn">
            </div>
            <div class="mt-2" id="greet"></div>    
        </div>
    </section>
    <section class="card text-center mt-3 justify-content-center align-items-center">
        <div class="card-body container-fluid m-2 lh-sm shadow">
            <h1>Exercise 3.4</h1>
            <div class="mb-2">Please input text or numbers separated by a space and/or commas</div>    
            <div class="d-flex flex-lg-row flex-column gap-2 w-100 justify-content-center align-items-center">
                <input type="text" id="array" class="input-field" />
                <input type="button" value="Process array" onclick="handleArrayInput()" class="btn">
            </div>
            <div class="mt-2" id="array-print"></div>    
        </div>
    </section>
    <section class="card text-center mt-3 justify-content-center align-items-center">
        <div class="card-body container-fluid m-2 lh-sm shadow">
            <h1>Exercise 3.5</h1>
            <div class="d-flex flex-lg-row flex-column gap-2 w-100 justify-content-center align-items-center">
                <input type="text" id="string" class="input-field" />
                <input type="button" value="Convert string to uppercase" onclick="handleStringInput()" class="btn">
            </div>
            <div class="mt-2" id="string-print"></div>    
        </div>
    </section>
    
    <script src="../js/ex3.js"></script>
</body>
</html>
