<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.1-Javascript-Nivell3</title>
    <link rel="stylesheet" href="../../main.css">
</head>
<body>
    <header class="container-fluid bg-danger text-white text-center position-relative py-4 ps-5">
        <div class="row">
            <!-- Back Arrow (Positioned Left) -->
            <a href="../../index.html" class="col-1 position-absolute start-0 me-5">
                <img class="back-arrow" src="../img/back-arrow.svg" alt="Back" style="height: 30px;">
            </a>

            <!-- Centered Title -->
            <h1 class="col-11 text-uppercase m-0 px-2">Exercise 5 - Array Transformations</h1>   
        </div>
    </header>   

    <section class="card text-center mt-3 justify-content-center align-items-center">
        <div class="card-body container-fluid m-2 lh-sm shadow">
            <h1>Exercise 5.1</h1>
            <div class="mb-2">Given the array [1, 2, 3, 4]</div>                
            <div class="d-flex flex-lg-row flex-column gap-2 w-100 justify-content-center align-items-center">
                <input type="button" value="Calculate Pow^2" onclick="arrayPow(2)" class="btn">
            </div>
            <div class="mt-2" id="array-pow2"></div>    
        </div>
    </section>
    <section class="card text-center mt-3 justify-content-center align-items-center">
        <div class="card-body container-fluid m-2 lh-sm shadow">
            <h1>Exercise 5.2</h1>
            <div class="mb-2">Given the array [1, 2, 3, 4]</div>                
            <div class="d-flex flex-lg-row flex-column gap-2 w-100 justify-content-center align-items-center">
                <input type="button" value="Filter even numbers" onclick="arrayEven()" class="btn">
            </div>
            <div class="mt-2" id="array-even"></div>    
        </div>
    </section>
    <section class="card text-center mt-3 justify-content-center align-items-center">
        <div class="card-body container-fluid m-2 lh-sm shadow">
            <h1>Exercise 5.3</h1>
            <div class="mb-2">Given the array [1, 10, 8, 11]</div>                
            <div class="d-flex flex-lg-row flex-column gap-2 w-100 justify-content-center align-items-center">
                <input type="button" value="Find first number bigger than 10" onclick="arrayFind()" class="btn">
            </div>
            <div class="mt-2" id="array-find"></div>    
        </div>
    </section>

    <script src="../js/ex5.js"></script>
</body>
</html>
