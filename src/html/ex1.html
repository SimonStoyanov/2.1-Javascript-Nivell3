<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.1-Javascript-Nivell3</title>
    <link rel="stylesheet" href="../../main.css">
</head>
<body>
    <header class="container-fluid bg-danger text-white text-center position-relative py-4 ps-5">
        <div class="row">
            <!-- Back Arrow (Positioned Left) -->
            <a href="../../index.html" class="col-1 position-absolute start-0 me-5">
                <img class="back-arrow" src="../img/back-arrow.svg" alt="Back" style="height: 30px;">
            </a>

            <!-- Centered Title -->
            <h1 class="col-11 text-uppercase m-0 px-2">Exercise 1 - Arrow Functions</h1>   
        </div>
    </header>   

    <section class="card text-center mt-3 justify-content-center align-items-center">
        <div class="card-body container-fluid m-2 lh-sm shadow">
            <h1>Exercise 1.1</h1>
            <div class="d-flex flex-lg-row flex-column gap-2 w-100 justify-content-center align-items-center">
                <input type="number" id="value-a" class="input-field" />
                <input type="number" id="value-b" class="input-field" />
                <input type="button" value="Sum" onclick="Sum()" class="btn">
            </div>
            <div class="mt-2" id="result"></div>    
        </div>
    </section>
    <section class="card text-center mt-3 justify-content-center align-items-center">
        <div class="card-body container-fluid m-2 lh-sm shadow">
            <h1>Exercise 1.2</h1>
            <div class="d-flex flex-lg-row flex-column gap-2 w-100 justify-content-center align-items-center">
                <input type="button" value="Generate Random Number" onclick="randomNumber()" class="btn">
            </div>
            <div class="mt-2" id="rand"></div>    
        </div>
    </section>
    <section class="card text-center mt-3 justify-content-center align-items-center">
        <div class="card-body container-fluid m-2 lh-sm shadow">
            <h1>Exercise 1.3</h1>
            <div class="d-flex flex-lg-row flex-column gap-2 w-100 justify-content-center align-items-center">
                <input type="text" id="name" class="input-field" />
                <input type="button" value="Greet me!" onclick="Greet()" class="btn">
            </div>
            <div class="mt-2" id="greet"></div>    
        </div>
    </section>
    <section class="card text-center mt-3 justify-content-center align-items-center">
        <div class="card-body container-fluid m-2 lh-sm shadow">
            <h1>Exercise 1.4</h1>
            <div class="mb-2">Please input numbers separated by a space and/or commas</div>    
            <div class="d-flex flex-lg-row flex-column gap-2 w-100 justify-content-center align-items-center">
                <input type="text" id="numArray" class="input-field" />
                <input type="button" value="Print numbers w/ Loop" onclick="handleArrayInput()" class="btn">
            </div>
            <div class="mt-2" id="loopNum"></div>    
        </div>
    </section>
    <section class="card text-center mt-3 justify-content-center align-items-center">
        <div class="card-body container-fluid m-2 lh-sm shadow">
            <h1>Exercise 1.5</h1>
            <div class="d-flex flex-row gap-2 w-100 justify-content-center align-items-center">
                <input type="button" value="Print in 3 seconds" onclick="printIn3sec()" class="btn">
                <input type="button" value="Clear text" onclick="clearText()" class="btn">
            </div>
            <div class="mt-2" id="timedPrint"></div>    
        </div>
    </section>

    <script src="../js/ex1.js"></script>
</body>
</html>
