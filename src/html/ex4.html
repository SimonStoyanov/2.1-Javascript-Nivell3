<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.1-Javascript-Nivell3</title>
    <link rel="stylesheet" href="../../main.css">
</head>
<body>
    <header class="container-fluid bg-danger text-white text-center position-relative py-4 ps-5">
        <div class="row">
            <!-- Back Arrow (Positioned Left) -->
            <a href="../../index.html" class="col-1 position-absolute start-0 me-5">
                <img class="back-arrow" src="../img/back-arrow.svg" alt="Back" style="height: 30px;">
            </a>

            <!-- Centered Title -->
            <h1 class="col-11 text-uppercase m-0 px-2">Exercise 4 - Rest & Spread Operators</h1>   
        </div>
    </header>   

    <section class="card text-center mt-3 justify-content-center align-items-center">
        <div class="card-body container-fluid m-2 lh-sm shadow">
            <h1>Exercise 4.1</h1>
            <div class="mb-2">Please input text or numbers separated by a space and/or commas</div>    
            <div class="d-flex flex-lg-row flex-column gap-2 w-100 justify-content-center align-items-center">
                <input type="text" id="strArray-a" class="input-field" />
                <input type="text" id="strArray-b" class="input-field" />
                <input type="button" value="Combine both arrays" onclick="handleCombineInput()" class="btn">
            </div>
            <div class="mt-2" id="combine"></div>    
        </div>
    </section>
    <section class="card text-center mt-3 justify-content-center align-items-center">
        <div class="card-body container-fluid m-2 lh-sm shadow">
            <h1>Exercise 4.2</h1>
            <div class="mb-2">Please input numbers separated by a space and/or commas</div>    
            <div class="d-flex flex-lg-row flex-column gap-2 w-100 justify-content-center align-items-center">
                <input type="text" id="numbersArray" class="input-field" />
                <input type="button" value="Add all values" onclick="handleAdditionInput()" class="btn">
            </div>
            <div class="mt-2" id="addition"></div>    
        </div>
    </section>
    <section class="card text-center mt-3 justify-content-center align-items-center">
        <div class="card-body container-fluid m-2 lh-sm shadow">
            <h1>Exercise 4.3</h1>
            <div class="d-flex flex-row gap-2 w-100 justify-content-center align-items-center">
                <select name="Weapon Type" id="wp-type">
                    <option value="Spear">Spear</option>
                    <option value="Sword">Sword</option>
                    <option value="Dagger">Dagger</option>
                </select>
                <input type="number" id="wp-power" class="input-field small-input" />
                <input type="number" id="wp-cooldown" class="input-field small-input" />
            </div>
            <input type="button" value="Clone, then increase original power by 1" onclick="handleCopyObjInput()" class="btn mt-2">
            <div class="mt-2" id="weapons"></div>    
        </div>
    </section>

    <script src="../js/ex4.js"></script>
</body>
</html>
