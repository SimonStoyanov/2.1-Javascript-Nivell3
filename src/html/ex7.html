<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.1-Javascript-Nivell3</title>
    <link rel="stylesheet" href="../../main.css">
</head>
<body>
    <header class="container-fluid bg-danger text-white text-center position-relative py-4 ps-5">
        <div class="row">
            <!-- Back Arrow (Positioned Left) -->
            <a href="../../index.html" class="col-1 position-absolute start-0 me-5">
                <img class="back-arrow" src="../img/back-arrow.svg" alt="Back" style="height: 30px;">
            </a>

            <!-- Centered Title -->
            <h1 class="col-11 text-uppercase m-0 px-2">Exercise 7 - Promises & Async / Await</h1>   
        </div>
    </header>   

    <section class="card text-center mt-3 justify-content-center align-items-center">
        <div class="card-body container-fluid m-2 lh-sm shadow">
            <h1>Exercise 7.1</h1>
            <div class="d-flex flex-lg-row flex-column gap-2 w-100 justify-content-center align-items-center">
                <input type="button" value="Hello World in 2s" onclick="pr_helloWorld()" class="btn">
            </div>
            <div class="mt-2" id="pr-hello"></div>   
            <h3 class="mt-2">Exercise 7.2 (in console)</h3>
        </div>
    </section>
    <section class="card text-center mt-3 justify-content-center align-items-center">
        <div class="card-body container-fluid m-2 lh-sm shadow">
            <h1>Exercise 7.3</h1>
            <div class="d-flex flex-lg-row flex-column gap-2 w-100 justify-content-center align-items-center">
                <input type="text" id="input-hello" class="input-field small-input" />
                <input type="button" value="Print if input is Hello" onclick="pr_isHello()" class="btn">
            </div>
            <div class="mt-2" id="pr-input-hello"></div>   
        </div>
    </section>
    <section class="card text-center mt-3 justify-content-center align-items-center">
        <div class="card-body container-fluid m-2 lh-sm shadow">
            <h1>Exercise 7.4</h1>
            <div class="mt-2" id="async"></div>   
        </div>
    </section>
    <section class="card text-center mt-3 justify-content-center align-items-center">
        <div class="card-body container-fluid m-2 lh-sm shadow">
            <h1>Exercise 7.5</h1>
            <div class="d-flex flex-lg-row flex-column gap-2 w-100 justify-content-center align-items-center">
                <input type="button" value="Hello World in 2s - 60% success" onclick="handleAsyncWCatch()" class="btn">
            </div>
            <div class="mt-2" id="pr-hello-alt"></div>   
        </div>
    </section>

    <script src="../js/ex7.js"></script>
</body>
</html>
