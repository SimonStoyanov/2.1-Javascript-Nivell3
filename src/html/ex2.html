<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.1-Javascript-Nivell3</title>
    <link rel="stylesheet" href="../../main.css">
</head>
<body>
    <header class="container-fluid bg-danger text-white text-center position-relative py-4 ps-5">
        <div class="row">
            <!-- Back Arrow (Positioned Left) -->
            <a href="../../index.html" class="col-1 position-absolute start-0 me-5">
                <img class="back-arrow" src="../img/back-arrow.svg" alt="Back" style="height: 30px;">
            </a>

            <!-- Centered Title -->
            <h1 class="col-11 text-uppercase m-0 px-2">Exercise 2 - Conditional Operators</h1>   
        </div>
    </header>   

    <section class="card text-center mt-3 justify-content-center align-items-center">
        <div class="card-body container-fluid m-2 lh-sm shadow">
            <h1>Exercise 2.1</h1>
            <div class="mb-2">Input an age to check if you can legally drive</div>    
            <div class="d-flex flex-lg-row flex-column gap-2 w-100 justify-content-center align-items-center">
                <input type="number" id="age" class="input-field" />
                <input type="button" value="Check if can drive" onclick="handleDriveInput()" class="btn">
            </div>
            <div class="mt-2" id="drive"></div>    
        </div>
    </section>
    <section class="card text-center mt-3 justify-content-center align-items-center">
        <div class="card-body container-fluid m-2 lh-sm shadow">
            <h1>Exercise 2.2</h1>
            <div class="d-flex flex-lg-row flex-column gap-2 w-100 justify-content-center align-items-center">
                <input type="number" id="value-a" class="input-field" />
                <input type="number" id="value-b" class="input-field" />
                <input type="button" value="Is A > B?" onclick="handleComparisonInput()" class="btn">
            </div>
            <div class="mt-2" id="compare"></div>    
        </div>
    </section>
    <section class="card text-center mt-3 justify-content-center align-items-center">
        <div class="card-body container-fluid m-2 lh-sm shadow">
            <h1>Exercise 2.3</h1>
            <h3>Part A</h3>
            <div class="d-flex flex-row gap-2 w-100 justify-content-center align-items-center">
                <input type="number" id="value" class="input-field" />
                <input type="button" value="Check if (-), (+) or (0)" onclick="handleCheck()" class="btn">
            </div>
            <div class="my-2" id="valueSign"></div>    
            <h3>Part B</h3>
            <div class="d-flex flex-row gap-2 w-100 mb-2 justify-content-center align-items-center">
                <input type="number" id="max-a" class="input-field small-input" />
                <input type="number" id="max-b" class="input-field small-input" />
                <input type="number" id="max-c" class="input-field small-input" />
            </div>
            <input type="button" value="Check which value is bigger" onclick="handle3wayInput()" class="btn">
            <div class="mt-2" id="max"></div>    
        </div>
    </section>
    <section class="card text-center mt-3 justify-content-center align-items-center">
        <div class="card-body container-fluid m-2 lh-sm shadow">
            <h1>Exercise 2.4</h1>
            <div class="d-flex flex-lg-row flex-column gap-2 w-100 justify-content-center align-items-center">
                <div class="mb-2">Please input numbers separated by a space and/or commas</div>    
                <input type="text" id="parityArray" class="input-field" />
                <input type="button" value="Check parity" onclick="handleParityInput()" class="btn">
            </div>
            <div class="mt-2" id="parity"></div>    
        </div>
    </section>

    <script src="../js/ex2.js"></script>
</body>
</html>
